<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="index.css" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="card">
			<div class="card__img-container">
				<img src="images/image-equilibrium.jpg" class="card__img" />
				<div class="card__icon-view"></div>
			</div>
			<h1 class="card__title --white-text --tocyan-on-hover">Equilibrium #3429</h1>
			<p class="card__para">Our Equilibrium collection promotes balance and calm.</p>
			<p class="card__score"><span class="--cyan-text card_ETH">0.041ETH</span><span class="card__score__days-left">3 days left</span> </p>
			<p class="card__footer"><img class="card__footer__avatar " src="images/image-avatar.png">creation of <span class="--white-text --tocyan-on-hover">Jules Wyvern</span></p>
		</div>
	</body>
</html>
